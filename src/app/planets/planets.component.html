<div class="navigation">
  <div (click)="goToHome()"><img src="/assets/images/home.png"></div>
  <div class="push-left" [routerLink]="[ '/characters' ]"><img src="/assets/images/space.png"></div>
  <div [routerLink]="[ '/starships' ]"><img src="/assets/images/rocket.png"></div>
</div>
<div class="title">Planets</div>
<div class="row equal">
  <div *ngFor="let planet of this.planets" class="col-sm-4 d-flex justify-content-center pb-3">
    <div class="card">
      <img class="card-img-top" src="/assets/images/planet.png">
      <div class="card-body">
        <h4 class="card-title">{{planet.name}}</h4>
        <div class="details-button">
          <button class="btn" type="button" (click)="open(planet)">View details</button>

        </div>
      </div>
    </div>
  </div>
</div>
